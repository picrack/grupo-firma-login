<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="mb-6 text-2xl font-semibold text-center text-gray-800">Login</h2>
  
      <div class="mb-4">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-600">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"
          [ngClass]="{'border-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
        />
        <div class="mt-1 text-sm text-red-500" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small *ngIf="loginForm.get('username')?.errors?.['required']">Username es requerido.</small>
          <small *ngIf="loginForm.get('username')?.errors?.['username']">Ingresa un nombre valido.</small>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"
          [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div class="mt-1 text-sm text-red-500" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password es requerido.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Password debe tener minimo 6 de largo
          </small>
        </div>
      </div>
  
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:ring focus:ring-blue-200 focus:outline-none disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        {{ isLoading ? 'Loading...' : 'Login' }}
      </button>
  
      <div *ngIf="errorMessage" class="mt-4 text-sm text-center text-red-500">
        {{ errorMessage }}
      </div>
    </form>
  </div>
